<html>

<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<style>
		.login {
		min-height: 100vh;
		}

		.bg-image {
		background-image: url('https://phantom-marca.unidadeditorial.es/4639bdfdd1d5d25691dff68fca84667a/assets/multimedia/imagenes/2020/01/15/15790855363007.jpg');
		background-size: cover;
		background-position: center;
		}

		.login-heading {
		font-weight: 300;
		}

		.btn-login {
		font-size: 0.9rem;
		letter-spacing: 0.05rem;
		padding: 0.75rem 1rem;
		}
	</style>
	<title>Register</title>
</head>

<body>
	<div class="container-fluid ps-md-0">
		<div class="row g-0">
		  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		  <div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
					<h3 class="login-heading mb-4">Bienvenido! &#129397</h3>
	  
					<!-- Sign In Form -->
					<form  method="POST" action = "./success">
						<p> {{ msg }} </p>
					  <div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name='email'>
						<label for="floatingInput">Email</label>
					  </div>
					  <div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" placeholder="name" name='name'>
						<label for="floatingInput">Nombre</label>
					  </div>
					  <div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='pass'>
						<label for="floatingPassword">Contrase√±a</label>
					  </div>
	  
	  
					  <div class="d-grid">
						<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Registro</button>
					  </div>
	  
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
</body>

</html>
