<html>

<head>

	<link rel="icon" type="image/png" sizes="96x96" href="https://www.realmadrid.com/favicon-96x96.png">
	<style>
		body  {
		background-color: #ccedf3;

	  }
	</style>
</head>

<body>
	<div align="center">
		<h1>Página principal</h1>
		<h2>Número aleatorio: {{ random_num }}</h2>
		<p><i>{{ msg }}</i></p>
		<form action="./register" method="GET">
			<input type="submit" value="REGISTER" id="register_submit" />
		</form>
		<form action="./login" method="GET">
			<input type="submit" value="LOGIN" id="login_submit" />
		</form>
		<form action="./exit" method="GET">
			<input type="submit" value="EXIT" id="exit_submit" />
		</form>
		<form action="https://beebotte.com/dash/021d4d30-38ba-11ec-954b-39d34f82886a?shareid=shareid_d9Yo4kZ4DVoDT7aB"
			method="GET">
			<input type="submit" value="GRAFICAS EXTERNAS" id="graficas_externas" />
		</form>
		<p> 
	<form action="./media1"	method="GET">
			<input type="submit" value="Media Local" id="media1" />
		</form>
		{{ media1 }} 
	</p>
		<p> 
	<form action="./media2"	method="GET">
			<input type="submit" value="Media Externa" id="media2" />
		</form>
		{{ media2 }} 
	</p>

	<p>Numero de pets a la base local: {{ pet_1 }}</p>
	<p>Numero de pets a la base externa: {{ pet_2 }}</p>

	<p> Pon tu umbral: 
		<form action="./umbral"	method="POST">
			<input type="number" id="umbral" step="any" name = 'umbral'/>
			<input type="submit" value="Comprobar umbral" id="umbral_btn" />
		</form>


	</p> 
</div>
</body>

</html>
